<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="capture.js"></script>
  </head>
    <body>
      <div class="container-grid">
        <header class="container-header">
          <h2>Tecnologias e Experiência</h2>
        </header>

          <div class="container-form">
            <form id="form">
              <label for="technologyaa">Tecnologia:</label>
              <br />
              <input type="text" name="technology" id="technology" />
              <br />
              <br />
              <label for="experienceee">Experiência:</label>
              <br />
              <input type="text" name="experience" id="experience" />
              <br />
              <br />
              <button id="btn-addInfo" onclick="addInfo(); checkTechnology();" onmouseenter="btnAddMouseEnter();" onmouseout="btnAddMouseOut();" type="submit">ADD</button>
            </form>
          </div>

          <div class="container-table">
            <table id="table" class="table">
                <tr>
                  <th>
                      Tecnologia
                  </th>
                  <th>
                      Experiência
                  </th>
                  <th>
                      Delete
                  </th>
                </tr>
            </table>
          </div>
        <footer id="container-footer">
          <h4 id="lol">© 2020 Copyright - Alexandre Raposo</h4>
        </footer>
      </div>
    </body>
</html>
